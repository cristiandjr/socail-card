<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <header class="header">
          <div class="user">
            <div class="user-img">
              <img
                src="https://media.licdn.com/dms/image/C4D03AQEcrc3gCKq0dA/profile-displayphoto-shrink_800_800/0/1613857141440?e=1708560000&v=beta&t=5gZQqKIhmrT8nGmKJ8QUYu4r3IX8AUyirdDQ4EIUa4Y"
                alt="Foto de cristian"
              />
            </div>
            <div class="user-name">
              <div class="user-name--nick">Developer</div>
              <div class="user-name--acount">@cristiandjr</div>
            </div>
          </div>
          <div class="points">
            <ul>
              <li>●</li>
              <li>●</li>
              <li>●</li>
            </ul>
          </div>
        </header>
        <section class="card-img"></section>
        <section class="card-data">
          <p>
            Estos desafios han sido creado especialmente para mejorar tus
            habilidades y prepararte para el mundo real.
          </p>
          <div class="card-icons">
            <ul>
              <li>
                <?xml version="1.0" encoding="UTF-8"?><svg
                  width="22px"
                  height="22px"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#000000"
                >
                  <path
                    d="M3 20.2895V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V15C21 16.1046 20.1046 17 19 17H7.96125C7.35368 17 6.77906 17.2762 6.39951 17.7506L4.06852 20.6643C3.71421 21.1072 3 20.8567 3 20.2895Z"
                    stroke="#75838c"
                    stroke-width="1.5"
                  ></path></svg
                ><span>29</span>
              </li>
              <li>
                <?xml version="1.0" encoding="UTF-8"?><svg
                  id="heartSvg"
                  width="22px"
                  height="22px"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#000000"
                >
                  <path
                    d="M22 8.86222C22 10.4087 21.4062 11.8941 20.3458 12.9929C17.9049 15.523 15.5374 18.1613 13.0053 20.5997C12.4249 21.1505 11.5042 21.1304 10.9488 20.5547L3.65376 12.9929C1.44875 10.7072 1.44875 7.01723 3.65376 4.73157C5.88044 2.42345 9.50794 2.42345 11.7346 4.73157L11.9998 5.00642L12.2648 4.73173C13.3324 3.6245 14.7864 3 16.3053 3C17.8242 3 19.2781 3.62444 20.3458 4.73157C21.4063 5.83045 22 7.31577 22 8.86222Z"
                    stroke="#75838c"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  ></path></svg
                ><span id="likeCount">3459</span>
              </li>
              <li>
                <?xml version="1.0" encoding="UTF-8"?><svg

                  xmlns="http://www.w3.org/2000/svg"
                  color="#000000"
                >
                  <path
                    d="M5 21V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V21L13.0815 17.1953C12.4227 16.7717 11.5773 16.7717 10.9185 17.1953L5 21Z"

                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </main>
    <script src="main.js"></script>

</html>
